<!doctype html>
<html lang="en">
    <head>
        <title>Contact Book v0.0.1</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        <script src="contact.js"></script>

    </head>
<body>
    <div class="container-fluid">


        <div class="page-header">
            <h1>Contact Book</h1>
            <p class="lead">A simple browser-based contact book using local storage.</p>
            <a id="new_contact" href="javascript:void(0);">New Contact</a>
          </div>

          <div id="search_box" lass="row">
            <div class="col-lg-4">
                <form>
                    <div class="form-group">
                      <label for="search">Search by keywords</label>
                      <input type="text" class="form-control" id="search" placeholder="Example: name, email, phone">
                    </div>
               
         
                    <button type="submit" class="btn btn-default">Search</button>
                  </form>
            </div>
          </div>

          <div id="contact_editor" class="row hide">
            <div class="col-lg-4">
                <form id="new_contact_form">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="First Last">
                      </div>
         
                      
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" class="form-control" id="phone" placeholder="Phone">
                      </div>


                    <button type="button" id="save_btn" class="btn btn-default">Save</button>
                    <button type="cancel" id="cancel_btn" class="btn">Cancel</button>
                </form>
            </div>
          </div>



    </div>


</body>

</html>
